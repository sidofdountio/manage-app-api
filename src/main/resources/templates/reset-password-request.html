<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif, "Roboto Light";
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size: 14px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333333;
            text-align: center;
        }

        p {
            font-size: 14px;
            color: #555555;
        }

        .greeting {
            font-weight: bold;
        }

        .reset-instruction {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }

        .reset-link {
            text-align: center;
            margin-top: 30px;
        }

        .reset-link a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            text-decoration: none;
        }

        .note {
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888888;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Password Reset Request</h1>
    <p class="greeting" th:text="'Hello ' + ${firstName} + ','">,</p>

    <p class="reset-instruction">
        We received a request to reset your password. Click the button below to reset it.
    </p>

    <div class="reset-link">
        <a th:href="${url}" target="_blank">Reset Your Password</a>
    </div>

    <p class="note">
        This link will expire in 15 minutes. If you didn’t request this, you can safely ignore this email.
    </p>

    <footer>
        <p>&copy; 2025 All rights reserved – SIDOF SARL.</p>
    </footer>
</div>
</body>
</html>
